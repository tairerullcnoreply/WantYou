<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WantYou | Sign up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-page="signup">
    <header class="site-header">
      <div class="site-header__inner container">
        <a href="index.html" class="brand">WantYou</a>
        <nav class="site-nav" aria-label="Primary navigation">
          <a href="index.html#features">Features</a>
          <a href="index.html#community">Community</a>
          <a href="index.html#safety">Safety</a>
        </nav>
        <div class="site-header__actions">
          <a class="button button--ghost" href="feed.html">Explore feed</a>
          <a class="button" href="signup.html" aria-current="page">Join now</a>
        </div>
      </div>
    </header>

    <main class="signup container">
      <section class="card signup-card">
        <h1>Create your WantYou account</h1>
        <p class="signup__subtitle">
          Build circles, collect boosts, and see who is cheering for you.
        </p>
        <form class="signup__form" id="signup-form">
          <label class="form__field">
            <span>Full name</span>
            <input type="text" name="fullName" required />
          </label>
          <label class="form__field">
            <span>Username</span>
            <input type="text" name="username" required />
          </label>
          <label class="form__field">
            <span>Email</span>
            <input type="email" name="email" required />
          </label>
          <label class="form__field">
            <span>Password</span>
            <input type="password" name="password" minlength="6" required />
          </label>
          <button type="submit" class="button">Create account</button>
        </form>
        <p class="signup__meta">
          Already have an account? <a href="messages.html">Jump into the chat</a>.
        </p>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container site-footer__inner">
        <p>Â© <span id="signup-year"></span> WantYou</p>
        <nav aria-label="Footer navigation">
          <a href="feed.html">Feed</a>
          <a href="messages.html">Messages</a>
          <a href="profile.html">Profile</a>
        </nav>
      </div>
    </footer>

    <script src="app.js" defer></script>
  </body>
</html>
