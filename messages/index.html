<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WantYou | Messages</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-page="messages">
    <header class="app-header">
      <div class="app-header__inner container">
        <a href="/lookup/" class="brand">WantYou</a>
        <form class="app-search" role="search">
          <input type="search" placeholder="Search messages" />
        </form>
        <div class="app-header__actions">
          <nav class="app-nav" aria-label="App navigation">
            <a href="/lookup/">Lookup</a>
            <a href="/messages/" aria-current="page">Messages</a>
            <a href="/profile/" data-nav-profile>Profile</a>
          </nav>
          <button class="button button--ghost app-header__logout" data-action="logout" type="button">
            Log out
          </button>
        </div>
      </div>
    </header>

    <main class="container messages-layout">
      <aside class="messages-list" aria-label="Conversation list">
        <header class="messages-list__header">
          <h1>Chats</h1>
          <button class="button button--ghost" data-action="new-chat">
            New chat
          </button>
        </header>
        <ul id="conversation-list" aria-live="polite">
          <li data-empty-conversations class="messages-list__empty">
            No conversations yet.
          </li>
        </ul>
      </aside>

      <section class="messages-thread" id="messages-thread" aria-live="polite">
        <div class="messages-thread__placeholder" data-thread-placeholder>
          <p>Select a conversation to see your messages.</p>
        </div>
        <header class="messages-thread__header" data-status-bar hidden>
          <div>
            <p class="messages-thread__status">This user wants you</p>
            <div class="messages-thread__title-row">
              <h2 class="messages-thread__title">Someone</h2>
              <span
                class="user-badges user-badges--compact user-badges--inline"
                data-thread-badges
                hidden
              ></span>
            </div>
            <p class="messages-thread__note" data-alias hidden></p>
          </div>
          <div class="messages-thread__actions">
            <label class="toggle">
              <input type="checkbox" id="reveal-toggle" />
              <span>Reveal who you are</span>
            </label>
            <button class="button button--ghost" data-action="switch-anon">
              Stay anonymous
            </button>
          </div>
        </header>

        <ul class="messages" id="message-log"></ul>

        <form class="composer composer--messages" id="message-composer" hidden>
          <label class="form__field">
            <span class="visually-hidden">Your message</span>
            <textarea id="message-input" rows="3" placeholder="Send a reply" required></textarea>
          </label>
          <div class="composer__actions">
            <button type="button" class="button button--ghost" data-action="request-reveal">
              Ask to reveal
            </button>
            <button type="submit" class="button">Send</button>
          </div>
        </form>
      </section>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
